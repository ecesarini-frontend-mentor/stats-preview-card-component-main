<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
  <div id="flexbox-main-container">
    <header class="spc-flexbox spc-header">
      <div class="spc-header-image"></div>
    </header>
    <section id="flexbox-description-container" class="spc-flexbox spc-presentation">
      <div class="flexbox-description-container-title"><h1 class="spc-title">Get <span>insights</span> that help your business grow.</h1></div>
      <div class="flexbox-description-container-description"><p class="spc-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p></div>
      <div class="flexbox-description-container-boxes">
        <div id="flexbox-reports-container" class="spc-flexbox ">
          <div class="flexbox-reports-container-box">
            <h3 class="count-box">10k+</h3>
            <p class="type-box">companies</p>
          </div>
          <div class="flexbox-reports-container-box">
            <h3 class="count-box">314</h3>
            <p class="type-box">templates</p>
          </div>
          <div class="flexbox-reports-container-box">
            <h3 class="count-box">12M+</h3>
            <p class="type-box">queries</p>
          </div>
        </div>    
      </div>        
    </section>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ecesarini</a>.
  </div>
</body>
</html>
